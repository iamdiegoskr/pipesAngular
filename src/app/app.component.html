<h1 class="mt-3">Pipes <span>Angular</span> </h1>
<hr>

<div class="row">
    <div class="col">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Variable</th>
                    <th>Pipe</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td> {{nombre}} </td>
                    <td> uppercase </td>
                    <td> {{ nombre | uppercase }} </td>
                </tr>

                <tr>
                    <td> {{nombre}} </td>
                    <td> lowercase </td>
                    <td> {{ nombre | lowercase }} </td>
                </tr>

                <tr>
                    <td> {{nombre}} </td>
                    <td> slice : 3</td>
                    <td> {{ nombre | slice : 3 }} </td>
                </tr>

                <tr>
                    <td> {{nombre}} </td>
                    <td> slice 0 : 3</td>
                    <td> {{ nombre | slice : 0:3 }} </td>
                </tr>

                <tr>
                    <td> {{myarr}} </td>
                    <td> slice 1 : 5</td>
                    <td> {{ myarr | slice : 1:5 }} </td>
                </tr>

            </tbody>
        </table>


        <h4>Slice</h4>

        <ul>
            <li *ngFor="let item of myarr | slice:4:20"> {{item}} </li>
        </ul>

    </div>
</div>
